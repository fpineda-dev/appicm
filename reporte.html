<body>
    <h1>Resumen</h1>

    <aside>
        <address id="from">            
            <span id="logoTitle"><img src="./img/logo_transparente.png" alt="logo ICM">
            <P>Iglesia Cristo Misionera</P>
            </span>
            Desamparados, San Juan de Dios
            Contiguo a la escuela Sotero Gonzales,
            Calle la Amistad
        </address>

        <address id="to">
            Reporte General de Finanzas
      </address>
    </aside>

    <dl id="informations">
      <dt>Periodo</dt>
      <dd>
        <input 
            class="campo__field"
            type="text" 
            placeholder="Local" 
            id="mes"  
            size="4"                                   
        >
      </dd>
      <dt>Fecha</dt>
      <dd>
        <input 
            class="campo__field"
            type="date" 
            placeholder="Tu Fecha" 
            id="fecha"
            placeholder="dd-mm-yyyy" 
            min="1997-01-01" max="2030-12-31"                  
            >
      </dd>
    </dl>

    <table>
      <thead>
        <tr>                    
          <th>Fecha</th>
          <th>Entradas</th>
          <th>Salidas</th>
        </tr>
