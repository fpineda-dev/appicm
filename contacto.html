<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iglesia de Cristo Mis√≠onera</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" type="favicon/x-icon" href="img/logo_transparente.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/carrousel.css" /> 
    <link rel="stylesheet" href="fontello-b4a708b2/css/animation.css">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto"><span class="demo-icon icon-logo_transparente logo__bold">&#xe800;</span>ICM</h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="servicios.html" class="navegacion__enlace">Servicios</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="slide-container"> 
            <div class="slides">              
              <img class="active" style="background-image: url(img/Culto7.jpg); height: 60rem; background-size: 100% 100%; background-repeat: no-repeat; background-position: center center;">
              <img style="background-image: url(img/Cultos.jpg); height: 60rem; background-size: 100% 100%; background-repeat: no-repeat; background-position: center center;">
              <img style="background-image: url(img/Invitacion.jpg); height: 60rem; background-size: 100% 100%; background-repeat: no-repeat; background-position: center center;">
              <img style="background-image: url(img/Culto7.jpg); height: 60rem; background-size: 100% 100%; background-repeat: no-repeat; background-position: center center;">
              <img style="background-image: url(img/Cultos.jpg); height: 60rem; background-size: 100% 100%; background-repeat: no-repeat; background-position: center center;">
          </div>
      
          <div class="buttons">
              <span class="next">&#10095;</span>
              <span class="prev">&#10094;</span>
          </div>
      
          <div class="dotsContainer">
              <div class="dot active" attr='0' onclick="switchImage(this)"></div>
              <div class="dot" attr='1' onclick="switchImage(this)"></div>
              <div class="dot" attr='2' onclick="switchImage(this)"></div>
              <div class="dot" attr='3' onclick="switchImage(this)"></div>
              <div class="dot" attr='4' onclick="switchImage(this)"></div>
          </div>
      
          </div>
    </header>

    <main class="contenedor">
         <h3 class="centrar-texto">Contactenos</h3>
         <div class="contacto-bg"></div>
         <form class="formulario">
            <label class="campo__label" for="nombre">Nombre</label>
            <div class="campo" id="idname">                
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                    required
                >
            </div>
            <label class="campo__label" for="email">E-mail</label>
            <div class="campo" id="idmail">               
                
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail"                     
                    id="email"
                                        
                >
                <!-- <span id="emailFeedback" style="color: red;"></span> -->
            </div>
            <label class="campo__label" for="mensaje">Mensaje</label>
            <div class="campo" id="idmessage">                
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>                
            </div>
            <span id="countletter" style="font-size: 12PX; color: green;"></span>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
        
    </main>

   <footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a href="index.html" class="logo">
                <h1 class="logo__nombre no-margin centrar-texto"><span class="demo-icon icon-logo_transparente logo__bold">&#xe800;</span>ICM</h1>
            </a>

            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="servicios.html" class="navegacion__enlace">Servicios</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>
   </footer>



   <script type="module" src="js/contacto.js"></script> 
   <script src="js/scriptCarrousel.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>

</html>
